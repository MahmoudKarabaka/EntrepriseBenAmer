<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Trois engrenages -->
  <g transform="translate(200, 40)">
    <!-- Grand engrenage -->
    <circle cx="-30" cy="-20" r="25" fill="white" opacity="0.95"/>
    <circle cx="-30" cy="-20" r="20" fill="transparent"/>
    <rect x="-35" y="-25" width="10" height="5" fill="white" opacity="0.95"/>
    <rect x="-35" y="20" width="10" height="5" fill="white" opacity="0.95"/>
    <rect x="-25" y="-35" width="5" height="10" fill="white" opacity="0.95"/>
    <rect x="20" y="-25" width="5" height="10" fill="white" opacity="0.95"/>
    
    <!-- Engrenage moyen -->
    <circle cx="20" cy="0" r="20" fill="white" opacity="0.95"/>
    <circle cx="20" cy="0" r="15" fill="transparent"/>
    <rect x="15" y="-5" width="10" height="4" fill="white" opacity="0.95"/>
    <rect x="15" y="1" width="10" height="4" fill="white" opacity="0.95"/>
    <rect x="0" y="-10" width="4" height="10" fill="white" opacity="0.95"/>
    <rect x="36" y="-10" width="4" height="10" fill="white" opacity="0.95"/>
    
    <!-- Petit engrenage -->
    <circle cx="-10" cy="25" r="15" fill="white" opacity="0.95"/>
    <circle cx="-10" cy="25" r="12" fill="transparent"/>
    <rect x="-15" y="20" width="10" height="3" fill="white" opacity="0.95"/>
    <rect x="-15" y="27" width="10" height="3" fill="white" opacity="0.95"/>
    <rect x="-5" y="10" width="3" height="10" fill="white" opacity="0.95"/>
    <rect x="12" y="20" width="3" height="10" fill="white" opacity="0.95"/>
  </g>
  
  <!-- Texte BEN AMEUR -->
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2px">
    BEN AMEUR
  </text>
  
  <!-- Texte TOURNAGE en orange -->
  <text x="200" y="135" font-family="Arial, sans-serif" font-size="36" font-weight="900" fill="url(#orangeGrad)" text-anchor="middle" letter-spacing="3px">
    TOURNAGE
  </text>
  
  <!-- Texte français -->
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" letter-spacing="1px">
    SOUDURE TOUS MÉTAUX ALUMI
  </text>
  
  <!-- Texte arabe -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">
    لحام و جميع أنواع اللحام
  </text>
</svg>

