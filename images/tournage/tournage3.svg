<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="900" fill="url(#bg3)"/>
  
  <!-- Vue d'atelier avec plusieurs machines -->
  <g transform="translate(100, 100)">
    <!-- Machine 1 -->
    <rect x="0" y="200" width="300" height="400" fill="#2a2a3a" rx="10" stroke="#00d4ff" stroke-width="2" opacity="0.8"/>
    <circle cx="150" cy="400" r="60" fill="#3a3a4a" stroke="#00d4ff" stroke-width="2"/>
    <circle cx="150" cy="400" r="40" fill="#1a1a1a"/>
    
    <!-- Machine 2 -->
    <rect x="400" y="250" width="300" height="350" fill="#2a2a3a" rx="10" stroke="#00d4ff" stroke-width="2" opacity="0.8"/>
    <circle cx="550" cy="425" r="50" fill="#3a3a4a" stroke="#00d4ff" stroke-width="2"/>
    <circle cx="550" cy="425" r="35" fill="#1a1a1a"/>
    
    <!-- Machine 3 -->
    <rect x="800" y="180" width="300" height="420" fill="#2a2a3a" rx="10" stroke="#00d4ff" stroke-width="2" opacity="0.8"/>
    <circle cx="950" cy="390" r="70" fill="#3a3a4a" stroke="#00d4ff" stroke-width="2"/>
    <circle cx="950" cy="390" r="50" fill="#1a1a1a"/>
    
    <!-- LumiÃ¨res d'atelier -->
    <circle cx="150" cy="200" r="8" fill="#00d4ff" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="250" r="8" fill="#00d4ff" opacity="0.6">
      <animate attributeName="opacity" values="0.9;0.6;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="950" cy="180" r="8" fill="#00d4ff" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Texte -->
  <text x="600" y="750" fill="#00d4ff" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle">ATELIER DE TOURNAGE</text>
  <text x="600" y="800" fill="#ffffff" font-family="Arial" font-size="18" text-anchor="middle" opacity="0.8">Parc machines moderne et performant</text>
</svg>


