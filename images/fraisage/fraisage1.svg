<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgF1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metalF" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a0a0a0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d0d0d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="900" fill="url(#bgF1)"/>
  
  <!-- Machine de fraisage -->
  <g transform="translate(150, 100)">
    <!-- Base -->
    <rect x="0" y="500" width="900" height="250" fill="url(#metalF)" rx="15"/>
    <rect x="50" y="520" width="800" height="210" fill="#2a2a3a"/>
    
    <!-- Colonne -->
    <rect x="400" y="200" width="200" height="300" fill="url(#metalF)" rx="10"/>
    <rect x="410" y="210" width="180" height="280" fill="#2a2a3a"/>
    
    <!-- Tête de fraisage -->
    <rect x="350" y="150" width="300" height="100" fill="#3a3a4a" rx="10" stroke="#00d4ff" stroke-width="2"/>
    <circle cx="500" cy="200" r="40" fill="#1a1a1a" stroke="#00d4ff" stroke-width="2"/>
    
    <!-- Fraise en rotation -->
    <g transform="translate(500, 200)">
      <circle r="35" fill="url(#metalF)" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="2s" repeatCount="indefinite"/>
      </circle>
      <!-- Dents de la fraise -->
      <polygon points="-30,-5 -25,-15 -20,-5" fill="#4a4a5a" transform="rotate(0)">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="0.5s" repeatCount="indefinite"/>
      </polygon>
      <polygon points="20,-5 25,-15 30,-5" fill="#4a4a5a" transform="rotate(120)">
        <animateTransform attributeName="transform" type="rotate" values="120;480" dur="0.5s" repeatCount="indefinite"/>
      </polygon>
      <polygon points="-5,20 -15,25 -5,30" fill="#4a4a5a" transform="rotate(240)">
        <animateTransform attributeName="transform" type="rotate" values="240;600" dur="0.5s" repeatCount="indefinite"/>
      </polygon>
    </g>
    
    <!-- Table de travail -->
    <rect x="100" y="600" width="700" height="100" fill="url(#metalF)" rx="5"/>
    <rect x="120" y="620" width="660" height="60" fill="#1a1a1a"/>
    
    <!-- Pièce à usiner -->
    <rect x="350" y="630" width="200" height="40" fill="#4a4a5a" rx="5" stroke="#00d4ff" stroke-width="1"/>
    
    <!-- Copaux -->
    <circle cx="450" cy="620" r="2" fill="#ffaa00" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="0.2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="620;640;620" dur="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="480" cy="625" r="1.5" fill="#ff6600" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.1;0.7" dur="0.25s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="625;645;625" dur="0.4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Panneau de contrôle -->
    <rect x="50" y="50" width="250" height="120" fill="#1a1a2e" rx="5" stroke="#00d4ff" stroke-width="2"/>
    <rect x="60" y="60" width="230" height="25" fill="#00d4ff" opacity="0.3"/>
    <text x="125" y="78" fill="#00d4ff" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">FRAISAGE CNC</text>
    <circle cx="80" cy="110" r="6" fill="#00d4ff"/>
    <circle cx="120" cy="110" r="6" fill="#00d4ff"/>
    <circle cx="160" cy="110" r="6" fill="#00d4ff"/>
    <circle cx="200" cy="110" r="6" fill="#00d4ff"/>
  </g>
  
  <!-- Texte -->
  <text x="600" y="850" fill="#00d4ff" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle">FRAISAGE DE PRÉCISION</text>
  <text x="600" y="880" fill="#ffffff" font-family="Arial" font-size="18" text-anchor="middle" opacity="0.8">Usinage 3D et fabrication de pièces complexes</text>
</svg>


