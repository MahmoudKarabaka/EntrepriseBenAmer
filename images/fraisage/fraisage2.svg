<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgF2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="900" fill="url(#bgF2)"/>
  
  <!-- Pièce fraisée complexe -->
  <g transform="translate(400, 200)">
    <!-- Base de la pièce -->
    <rect x="0" y="300" width="400" height="200" fill="#3a3a4a" rx="10" stroke="#00d4ff" stroke-width="2"/>
    
    <!-- Détails usinés -->
    <rect x="50" y="320" width="300" height="30" fill="#2a2a3a" rx="5"/>
    <rect x="50" y="370" width="300" height="30" fill="#2a2a3a" rx="5"/>
    <rect x="50" y="420" width="300" height="30" fill="#2a2a3a" rx="5"/>
    <rect x="50" y="470" width="300" height="30" fill="#2a2a3a" rx="5"/>
    
    <!-- Perçages -->
    <circle cx="100" cy="350" r="15" fill="#1a1a1a" stroke="#00d4ff" stroke-width="1"/>
    <circle cx="200" cy="400" r="15" fill="#1a1a1a" stroke="#00d4ff" stroke-width="1"/>
    <circle cx="300" cy="450" r="15" fill="#1a1a1a" stroke="#00d4ff" stroke-width="1"/>
    
    <!-- Rainures -->
    <rect x="150" y="330" width="100" height="5" fill="#00d4ff" opacity="0.6"/>
    <rect x="200" y="380" width="100" height="5" fill="#00d4ff" opacity="0.6"/>
    <rect x="250" y="430" width="100" height="5" fill="#00d4ff" opacity="0.6"/>
    
    <!-- Reflets -->
    <ellipse cx="200" cy="350" rx="80" ry="20" fill="#ffffff" opacity="0.1"/>
  </g>
  
  <!-- Cotes et mesures -->
  <g transform="translate(200, 300)">
    <line x1="0" y1="0" x2="400" y2="0" stroke="#00d4ff" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#00d4ff" stroke-width="2"/>
    <line x1="400" y1="-10" x2="400" y2="10" stroke="#00d4ff" stroke-width="2"/>
    <text x="200" y="-20" fill="#00d4ff" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">400mm</text>
  </g>
  
  <!-- Texte -->
  <text x="600" y="750" fill="#00d4ff" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle">PIÈCES COMPLEXES</text>
  <text x="600" y="800" fill="#ffffff" font-family="Arial" font-size="18" text-anchor="middle" opacity="0.8">Fraisage multi-axes et géométries complexes</text>
</svg>


