<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgF3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="900" fill="url(#bgF3)"/>
  
  <!-- Vue d'atelier fraisage -->
  <g transform="translate(50, 150)">
    <!-- Machine 1 - Fraiseuse verticale -->
    <rect x="0" y="0" width="350" height="600" fill="#2a2a3a" rx="10" stroke="#00d4ff" stroke-width="2" opacity="0.9"/>
    <rect x="50" y="50" width="250" height="500" fill="#1a1a1a"/>
    <circle cx="175" cy="300" r="60" fill="#3a3a4a" stroke="#00d4ff" stroke-width="2"/>
    
    <!-- Machine 2 - Fraiseuse horizontale -->
    <rect x="400" y="100" width="350" height="500" fill="#2a2a3a" rx="10" stroke="#00d4ff" stroke-width="2" opacity="0.9"/>
    <rect x="450" y="150" width="250" height="400" fill="#1a1a1a"/>
    <rect x="550" y="350" width="50" height="50" fill="#3a3a4a" stroke="#00d4ff" stroke-width="2"/>
    
    <!-- Machine 3 - Centre d'usinage -->
    <rect x="800" y="50" width="350" height="550" fill="#2a2a3a" rx="10" stroke="#00d4ff" stroke-width="2" opacity="0.9"/>
    <rect x="850" y="100" width="250" height="450" fill="#1a1a1a"/>
    <circle cx="975" cy="325" r="50" fill="#3a3a4a" stroke="#00d4ff" stroke-width="2"/>
    
    <!-- Lumières -->
    <circle cx="175" cy="50" r="6" fill="#00d4ff" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="575" cy="100" r="6" fill="#00d4ff" opacity="0.7">
      <animate attributeName="opacity" values="1;0.7;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="975" cy="50" r="6" fill="#00d4ff" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Texte -->
  <text x="600" y="750" fill="#00d4ff" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle">PARC MACHINES FRAISAGE</text>
  <text x="600" y="800" fill="#ffffff" font-family="Arial" font-size="18" text-anchor="middle" opacity="0.8">Équipements modernes pour tous vos projets</text>
</svg>


