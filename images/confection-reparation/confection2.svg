<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgC2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="900" fill="url(#bgC2)"/>
  
  <!-- Réparation en cours -->
  <g transform="translate(300, 200)">
    <!-- Pièce à réparer -->
    <rect x="0" y="200" width="600" height="200" fill="#3a3a4a" rx="10" stroke="#00d4ff" stroke-width="2"/>
    <rect x="50" y="230" width="500" height="140" fill="#2a2a2a"/>
    
    <!-- Zone de réparation -->
    <rect x="250" y="280" width="100" height="100" fill="#4a4a5a" rx="5" stroke="#ffaa00" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="300" cy="330" r="15" fill="#ffaa00" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Outils de réparation -->
    <rect x="700" y="250" width="150" height="100" fill="#3a3a4a" rx="5" stroke="#00d4ff" stroke-width="2"/>
    <rect x="710" y="260" width="130" height="20" fill="#00d4ff" opacity="0.3"/>
    <text x="775" y="275" fill="#00d4ff" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">RÉPARATION</text>
    
    <!-- Flèche indiquant la zone -->
    <path d="M 700 300 L 350 300" stroke="#00d4ff" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#00d4ff"/>
      </marker>
    </defs>
    
    <!-- Avant/Après -->
    <text x="300" y="150" fill="#00d4ff" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">AVANT RÉPARATION</text>
    <text x="300" y="550" fill="#00d4ff" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">APRÈS RÉPARATION</text>
    
    <!-- Pièce réparée -->
    <rect x="0" y="600" width="600" height="200" fill="#3a3a4a" rx="10" stroke="#00d4ff" stroke-width="2"/>
    <rect x="50" y="630" width="500" height="140" fill="#2a2a2a"/>
    <rect x="250" y="680" width="100" height="100" fill="#3a3a4a" rx="5" stroke="#00d4ff" stroke-width="2"/>
    <circle cx="300" cy="730" r="15" fill="#00d4ff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.5;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Texte -->
  <text x="600" y="50" fill="#00d4ff" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle">RÉPARATION PROFESSIONNELLE</text>
  <text x="600" y="90" fill="#ffffff" font-family="Arial" font-size="18" text-anchor="middle" opacity="0.8">Restauration et remise en état de vos équipements</text>
</svg>


