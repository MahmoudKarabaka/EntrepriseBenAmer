<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgC3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="900" fill="url(#bgC3)"/>
  
  <!-- Vue d'ensemble atelier -->
  <g transform="translate(100, 100)">
    <!-- Zone 1 - Découpe -->
    <rect x="0" y="0" width="300" height="300" fill="#2a2a3a" rx="10" stroke="#00d4ff" stroke-width="2" opacity="0.9"/>
    <rect x="50" y="50" width="200" height="200" fill="#1a1a1a"/>
    <line x1="100" y1="100" x2="200" y2="200" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
    <text x="150" y="280" fill="#00d4ff" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">DÉCOUPE</text>
    
    <!-- Zone 2 - Perçage -->
    <rect x="350" y="0" width="300" height="300" fill="#2a2a3a" rx="10" stroke="#00d4ff" stroke-width="2" opacity="0.9"/>
    <rect x="400" y="50" width="200" height="200" fill="#1a1a1a"/>
    <circle cx="500" cy="150" r="40" fill="#3a3a4a" stroke="#00d4ff" stroke-width="2"/>
    <circle cx="500" cy="150" r="20" fill="#1a1a1a"/>
    <text x="500" y="280" fill="#00d4ff" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">PERÇAGE</text>
    
    <!-- Zone 3 - Assemblage -->
    <rect x="700" y="0" width="300" height="300" fill="#2a2a3a" rx="10" stroke="#00d4ff" stroke-width="2" opacity="0.9"/>
    <rect x="750" y="50" width="200" height="200" fill="#1a1a1a"/>
    <rect x="800" y="100" width="100" height="100" fill="#3a3a4a" stroke="#00d4ff" stroke-width="2"/>
    <circle cx="850" cy="150" r="8" fill="#ffaa00" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite"/>
    </circle>
    <text x="850" y="280" fill="#00d4ff" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">ASSEMBLAGE</text>
    
    <!-- Zone 4 - Finition -->
    <rect x="175" y="350" width="300" height="300" fill="#2a2a3a" rx="10" stroke="#00d4ff" stroke-width="2" opacity="0.9"/>
    <rect x="225" y="400" width="200" height="200" fill="#1a1a1a"/>
    <ellipse cx="325" cy="500" rx="60" ry="40" fill="#3a3a4a" stroke="#00d4ff" stroke-width="2"/>
    <text x="325" y="630" fill="#00d4ff" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">FINITION</text>
    
    <!-- Zone 5 - Contrôle -->
    <rect x="525" y="350" width="300" height="300" fill="#2a2a3a" rx="10" stroke="#00d4ff" stroke-width="2" opacity="0.9"/>
    <rect x="575" y="400" width="200" height="200" fill="#1a1a1a"/>
    <circle cx="675" cy="500" r="50" fill="#3a3a4a" stroke="#00d4ff" stroke-width="2"/>
    <line x1="625" y1="500" x2="725" y2="500" stroke="#00d4ff" stroke-width="1"/>
    <line x1="675" y1="450" x2="675" y2="550" stroke="#00d4ff" stroke-width="1"/>
    <text x="675" y="630" fill="#00d4ff" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">CONTRÔLE</text>
  </g>
  
  <!-- Texte -->
  <text x="600" y="750" fill="#00d4ff" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle">ATELIER COMPLET</text>
  <text x="600" y="800" fill="#ffffff" font-family="Arial" font-size="18" text-anchor="middle" opacity="0.8">Tous les services de confection et réparation en un seul lieu</text>
</svg>


