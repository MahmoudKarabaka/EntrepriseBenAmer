<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgE3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="900" fill="url(#bgE3)"/>
  
  <!-- Atelier de modification -->
  <g transform="translate(100, 100)">
    <!-- Engin 1 -->
    <rect x="0" y="200" width="300" height="200" fill="#3a3a4a" rx="10" stroke="#00d4ff" stroke-width="2" opacity="0.9"/>
    <rect x="50" y="250" width="200" height="100" fill="#2a2a2a"/>
    <circle cx="150" cy="300" r="30" fill="#4a4a4a" stroke="#00d4ff" stroke-width="1"/>
    <text x="150" y="380" fill="#00d4ff" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">ENGIN 1</text>
    
    <!-- Engin 2 -->
    <rect x="350" y="150" width="300" height="250" fill="#3a3a4a" rx="10" stroke="#00d4ff" stroke-width="2" opacity="0.9"/>
    <rect x="400" y="200" width="200" height="150" fill="#2a2a2a"/>
    <rect x="450" y="250" width="100" height="50" fill="#4a4a4a" stroke="#ffaa00" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="500" y="380" fill="#00d4ff" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">ENGIN 2</text>
    
    <!-- Engin 3 -->
    <rect x="700" y="180" width="300" height="220" fill="#3a3a4a" rx="10" stroke="#00d4ff" stroke-width="2" opacity="0.9"/>
    <rect x="750" y="230" width="200" height="120" fill="#2a2a2a"/>
    <circle cx="850" cy="290" r="40" fill="#4a4a4a" stroke="#00d4ff" stroke-width="1"/>
    <text x="850" y="380" fill="#00d4ff" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">ENGIN 3</text>
    
    <!-- Zone de travail -->
    <rect x="0" y="450" width="1000" height="200" fill="#2a2a3a" rx="10"/>
    <rect x="50" y="480" width="900" height="150" fill="#1a1a1a"/>
    
    <!-- Outils -->
    <rect x="200" y="500" width="150" height="80" fill="#3a3a4a" rx="5" stroke="#00d4ff" stroke-width="2"/>
    <rect x="210" y="510" width="130" height="20" fill="#00d4ff" opacity="0.3"/>
    <text x="275" y="525" fill="#00d4ff" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">OUTILLAGE</text>
    
    <rect x="600" y="500" width="150" height="80" fill="#3a3a4a" rx="5" stroke="#00d4ff" stroke-width="2"/>
    <rect x="610" y="510" width="130" height="20" fill="#00d4ff" opacity="0.3"/>
    <text x="675" y="525" fill="#00d4ff" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">SOUDURE</text>
    
    <!-- Lumières -->
    <circle cx="500" cy="100" r="8" fill="#00d4ff" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="850" cy="100" r="8" fill="#00d4ff" opacity="0.7">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Texte -->
  <text x="600" y="750" fill="#00d4ff" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle">ATELIER GRANDS ENGINS</text>
  <text x="600" y="800" fill="#ffffff" font-family="Arial" font-size="18" text-anchor="middle" opacity="0.8">Modification et adaptation de matériel lourd professionnel</text>
</svg>


