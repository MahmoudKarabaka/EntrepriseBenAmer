<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgS1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="arcGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffaa00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6600;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff3300;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="1200" height="900" fill="url(#bgS1)"/>
  
  <!-- Soudure à l'arc -->
  <g transform="translate(400, 200)">
    <!-- Pièces métalliques -->
    <rect x="0" y="300" width="200" height="30" fill="#4a4a5a" rx="5"/>
    <rect x="300" y="300" width="200" height="30" fill="#4a4a5a" rx="5"/>
    
    <!-- Point de soudure -->
    <circle cx="250" cy="315" r="25" fill="url(#arcGlow)">
      <animate attributeName="r" values="25;30;25" dur="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="315" r="15" fill="#ffffff" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.6;0.9" dur="0.3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Étincelles -->
    <circle cx="240" cy="305" r="2" fill="#ffaa00">
      <animate attributeName="cx" values="240;230;240" dur="0.2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="305;295;305" dur="0.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="260" cy="325" r="1.5" fill="#ff6600">
      <animate attributeName="cx" values="260;270;260" dur="0.25s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="325;335;325" dur="0.25s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="0.25s" repeatCount="indefinite"/>
    </circle>
    <circle cx="245" cy="320" r="2" fill="#ffaa00">
      <animate attributeName="cx" values="245;235;245" dur="0.3s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="320;330;320" dur="0.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="0.3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Électrode -->
    <line x1="250" y1="315" x2="250" y2="200" stroke="#00d4ff" stroke-width="3" opacity="0.6"/>
    <circle cx="250" cy="200" r="8" fill="#00d4ff"/>
    
    <!-- Masque de soudure -->
    <ellipse cx="200" cy="250" rx="40" ry="30" fill="#1a1a1a" opacity="0.7"/>
    <rect x="190" y="240" width="20" height="20" fill="#00d4ff" opacity="0.3"/>
  </g>
  
  <!-- Texte -->
  <text x="600" y="750" fill="#ffaa00" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle">SOUDURE À L'ARC</text>
  <text x="600" y="800" fill="#ffffff" font-family="Arial" font-size="18" text-anchor="middle" opacity="0.8">Assemblage et réparation de structures métalliques</text>
</svg>


