<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgS3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="900" fill="url(#bgS3)"/>
  
  <!-- Poste de soudure -->
  <g transform="translate(200, 100)">
    <!-- Table de soudure -->
    <rect x="0" y="500" width="800" height="200" fill="#2a2a3a" rx="10"/>
    <rect x="50" y="520" width="700" height="160" fill="#1a1a1a"/>
    
    <!-- Poste de soudure -->
    <rect x="100" y="100" width="200" height="300" fill="#3a3a4a" rx="10" stroke="#00d4ff" stroke-width="2"/>
    <rect x="110" y="110" width="180" height="40" fill="#00d4ff" opacity="0.3"/>
    <text x="200" y="135" fill="#00d4ff" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">POSTE SOUDURE</text>
    <circle cx="150" cy="200" r="15" fill="#ffaa00" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="200" r="15" fill="#ffaa00" opacity="0.8">
      <animate attributeName="opacity" values="1;0.8;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Torche de soudure -->
    <rect x="500" y="200" width="80" height="200" fill="#4a4a4a" rx="5"/>
    <line x1="540" y1="200" x2="540" y2="100" stroke="#00d4ff" stroke-width="4" opacity="0.6"/>
    <circle cx="540" cy="100" r="12" fill="#ffaa00" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.6;0.9" dur="0.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Pièce en cours de soudure -->
    <rect x="650" y="450" width="100" height="30" fill="#4a4a5a" rx="5"/>
    <rect x="750" y="450" width="100" height="30" fill="#4a4a5a" rx="5"/>
    <circle cx="700" cy="465" r="12" fill="#ffaa00">
      <animate attributeName="r" values="12;15;12" dur="0.4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Masque de protection -->
    <ellipse cx="600" cy="300" rx="60" ry="50" fill="#1a1a1a" opacity="0.8"/>
    <rect x="580" y="280" width="40" height="40" fill="#00d4ff" opacity="0.2"/>
  </g>
  
  <!-- Texte -->
  <text x="600" y="750" fill="#ffaa00" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle">ATELIER DE SOUDURE</text>
  <text x="600" y="800" fill="#ffffff" font-family="Arial" font-size="18" text-anchor="middle" opacity="0.8">Équipements professionnels et sécurité</text>
</svg>


